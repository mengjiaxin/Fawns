apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    // http包
    compile files('libs/httpclient-4.0.1.jar')
    compile files('libs/httpcore-4.0.1.jar')
    // support库
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    // 屏幕自适应
    compile 'com.zhy:autolayout:1.3.6'
    // 腾讯的bug收集平台
    compile 'com.tencent.bugly:crashreport:1.2.9'
    // dialog
    compile 'com.afollestad:material-dialogs:0.7.8.1'
    // json解析包
    compile 'com.alibaba:fastjson:1.1.46'
    compile 'com.google.code.gson:gson:2.2.4'
    // 图片加载
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    // 自动化注解
    compile 'com.jakewharton:butterknife:5.1.1'
    // okhttp
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    // eventbus
    compile 'de.greenrobot:eventbus:2.4.0'
    compile('com.mikepenz:materialdrawer:4.6.3@aar') { transitive = true }
    compile('com.mikepenz:aboutlibraries:5.3.6@aar') { transitive = true }
    // 图标库
    compile 'com.mikepenz:google-material-typeface:2.2.0.1@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.4.0.1@aar'
    compile 'com.mikepenz:octicons-typeface:3.0.0.1@aar'
    // tablebar
    compile 'com.ogaclejapan.smarttablayout:library:1.6.0@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.6.0@aar'
    // genius UI
    compile 'net.qiujuer.genius:ui:1.5.0'
    // 系统状态栏
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    // 动画组件
    compile 'com.nineoldandroids:library:2.4.0'
}
